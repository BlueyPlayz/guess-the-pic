<script>
    function allowdrop(ev) {
        ev.preventDefault();x
    }

    function drag(ev){
        ev.dataTransfer.setData("data",ev.target.id);
        }
    function drop(ev){
        ev.preventDefault();
        if (ev.path[0].id == "Epic"){
            document.getElementById("result").innerText =
            "Correct Answer"
        }
        else {
            document.getElementById("result"). innerText =

    }

    ev.target.append(document.getElementById(data));
